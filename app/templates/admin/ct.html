{% extends "admin/base.html" %}

{% block content %}

<h3> Add contact bar</h3>
<form action="/admin/ct" method='POST'>
    <input type="text" class="form-control my-2"name="contact_icon"placeholder="contact icon">
    <input type="text" class="form-control my-2"name="contact_desc"placeholder="contact desc">
    <input type="text" class="form-control my-2"name="contact_link"placeholder="contact link"> 
    <input type="submit" class="btn btn-primary" value=" contact bar ">

</form>
<hr>
<h3 class="my-3"> contact bar</h3>
<table class="table">
    <thead>
        <tr>
            <th>id</th> 
            <th>ct icon</th>
            <th>ct desc</th>
            <th>ct link</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for table  in tables %}

        <tr>
            <td scope="row">{{table.id}}</td>
            <td>{{table.contact_icon}}</td>
            <td>{{table.contact_desc}}</td>
            <td>{{table.contact_link}}</td>
            <td>
                <a href="/admin/ctdelete/{{table.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/ctupdate/{{table.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>


{% endblock %}
